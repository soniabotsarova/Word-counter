<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-3 mb-3">Word Counting Tool</h1>
        <div class="row">
            <div class="col-lg-7">
                <label class="mb-2 sb-1" for="text">Let's count!</label>
                <textarea id="text" rows="15" cols="75"></textarea>
                <div id="stat" class="mt-2 sb-1">You've written <strong>0</strong> words and <strong>0</strong>
                    characters.</div>
            </div>
            <div class="col-lg-5">
                <h2><i class="bi bi-twitter me-3 mb-2 sb-2"></i>Twitter</h2>
                <div id="twitter" class="mb-2">Start typing...</div>
                <h2><i class="bi bi-linkedin me-3 text-primary"></i>LinkedIn</h2>
                <div id="linkedin">Start typing...</div>
            </div>
        </div>
    </div>

    <script src="js/word-counter.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
